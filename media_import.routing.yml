media_import.media:
  path: 'admin/media/import/media'
  defaults:
    _title: 'Media Import'
    _form: 'Drupal\media_import\Form\MediaImportForm'
  requirements:
    _permission: 'import media'


media_import.settings:
  path: '/admin/config/system/settings'
  defaults:
    _title: 'Media Import Settings'
    _form: 'Drupal\media_import\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

media_import.list:
  path: 'admin/media/list'
  defaults:
    _title: 'Media list'
    _controller: '\Drupal\media_import\Controller\MediaImportController:getMedia'
  requirements:
    _permission: 'import media'


media_import.files:
  path: 'admin/file/list'
  defaults:
    _title: 'Media list'
    _controller: '\Drupal\media_import\Controller\MediaImportController:getFiles'
  requirements:
    _permission: 'import media'

