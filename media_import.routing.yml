media_import.media:
  path: 'admin/media/import/media'
  defaults:
    _title: 'Media Import'
    _form: 'Drupal\media_import\Form\MediaImportForm'
  requirements:
    _permission: 'import media'


media_import.settings:
  path: '/admin/config/system/settings'
  defaults:
    _title: 'Media Import Settings'
    _form: 'Drupal\media_import\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'
