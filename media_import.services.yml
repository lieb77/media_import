services:

  media_import.tags:
    class: Drupal\media_import\MediaTags
    arguments: ['@entity_type.manager']

  media_import.import:
    class: Drupal\media_import\MediaImport
    arguments: ['@file_system', '@config.factory', '@entity_type.manager', '@media_import.geotag']

  media_import.list:
    class: Drupal\media_import\MediaList
    arguments: ['@entity_type.manager']

  media_import.files:
    class: Drupal\media_import\FileList
    arguments: ['@entity_type.manager', '@file.usage']
  
  media_import.geotag:
    class: Drupal\media_import\GeoTag
    arguments: [ '@http_client', '@exif.metadata.reader_factory', '@entity_type.manager', '@logger.channel.media_import' ]

  logger.channel.media_import:
    parent: logger.channel_base
    arguments: ['media_import']
